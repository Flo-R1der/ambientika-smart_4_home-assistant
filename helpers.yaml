input_text:
  ambientika_access_token:
    name: Ambientika Access-Token
    mode: password
    max: 255
    initial: ""
    icon: mdi:key-chain

input_number:
  ambientika_1_fanspeed:
    name: Ambientika 1 Fan-Speed
    min: 1
    max: 3
    step: 1
    icon: mdi:fan
  ambientika_1_humiditylevel:
    name: Ambientika 1 Humidity-Level
    min: 1
    max: 3
    step: 1
    icon: mdi:water

input_select:
  ambientika_1_mode:
    name: Ambientika 1 Mode-Selection
    options:
      - Smart
      - Auto
      - ManualHeatRecovery
      - Night
      - AwayHome
      - Surveillance
      - TimedExpulsion
      - Expulsion
      - Intake
      - MasterSlaveFlow
      - SlaveMasterFlow
    icon: mdi:form-select
